<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <h2>Cell that spans two rows</h2>
    <p>To make a cell span more than one row, use the rowspan attribute.</p>

    <table style="width:100%">
        <tr>
            <th>Name</th>
            <td>atif</td>
        </tr>
        <tr>
            <th rowspan="2">contact num</th>
            <td>4567788</td>
        </tr>
        <tr>
            <td>2337899</td>
        </tr>
    </table>
</body>

</html>
