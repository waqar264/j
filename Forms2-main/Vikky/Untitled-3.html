<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-radius: 10px;
            padding: 20px;
            border-spacing: 10px;
        }
        
        th,
        td {
            padding: 15px;
        }
        
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>


    <h1>Time Table</h1>


    <table style="width:100%;">

        font-family: 'Times New Roman', Times, serif;">

            <th>Teacher</th>
            <th>hours</th>
        </tr>
        <tr style="background-color:greenyellow;
        font-family: 'Courier New', Courier, monospace;">
            <td>Monday</td>
            <td>9-11 AM</td>
            <td>Sir Kamran</td>
            <td>2</td>
        </tr>
        <tr style="background-color:rgb(222, 168, 102);
        font-family: 'Times New Roman', Times, serif;">
            <td>Tuesday</td>
            <td>11-1 AM</td>
            <td>Sir Kamran</td>
            <td>2</td>
        </tr>
        <tr style="background-color:rgb(176, 142, 100);
        font-family: 'Courier New', Courier, monospace;">
            <td>Wednesday</td>
            <td>1-3 PM</td>
            <td>Sir Kamran</td>

        font-family: 'Times New Roman', Times, serif;">

            <td>3-5 PM</td>

            <td>2</td>
        </tr>
        <tr style="background-color:rgb(255, 173, 73);
        font-family: 'Courier New', Courier, monospace;">
            <td>Friday</td>
            <td>5-7 PM</td>
            <td>Sir Kamran</td>
            <td>2</td>
        </tr>
        <tr style="background-color:rgb(168, 165, 162);
        font-family: 'Times New Roman', Times, serif;">
            <td>Saturday</td>
            <td>7-9 PM</td>
            <td>Sir Kamran</td>
            <td>2</td>
        </tr>
    </table>


</body>

</html>
