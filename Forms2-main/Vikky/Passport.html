<html>

<head>
    <link rel="stylesheet" href="Passport.css">

    <title>Passport</title>
</head>

<body>
    <form action="https://onlinemrp.dgip.gov.pk">
        <marquee scrollment="90" onmouseover="stop()" onmouseout="start()" direction="right">
            <h2><label for="Name">Name</label>&nbsp;<br><br></marquee>
        <h2><input type="text" id="Name" placeholder="First Name" required>&nbsp;<br><br></h2>
        <marquee scrollment="90" onmouseover="stop()" onmouseout="start()" direction="right">
            <h2><label for="Surname">Surname</label>&nbsp;<br><br></h2>
        </marquee>
        <h2><input type="text" id="Surname" placeholder="Surname" required>&nbsp;<br><br></h2>
        <marquee scrollment="90" onmouseover="stop()" onmouseout="start()" direction="right">
            <h2><label for="CNIC">CNIC</label>&nbsp;<br><br></h2>
        </marquee>
        <h2><input type="number" id="Name" placeholder="42302-1344687-5"  pattern="42302-1344687-5" required>&nbsp;<br><br></h2>
        <marquee scrollment="90" onmouseover="stop()" onmouseout="start()" direction="right">
            <h2><label for="Email">Email</label>&nbsp;<br><br></h2>
        </marquee>
        <h2><input type="email" id="Email" placeholder="Email" required>&nbsp;<br><br></h2>
        <marquee scrollment="90" onmouseover="stop()" onmouseout="start()" direction="right">
            <h2><label for="Age">Age</label>&nbsp;<br><br></h2>
        </marquee>
        <h2><input type="number" id="Age" placeholder="Age" required>&nbsp;<br><br></h2>
        <marquee scrollment="90" onmouseover="stop()" onmouseout="start()" direction="right">
            <h2><label for="Address">Address</label>&nbsp;<br><br></h2>
        </marquee>
        <h2><input type="text" id="Address" placeholder="Address" required>&nbsp;<br><br></h2>
        <marquee scrollment="90" onmouseover="stop()" onmouseout="start()" direction="right">
            <h2><label for="Gender">Male</label>&nbsp;<br><br></h2>
        </marquee>
        <h2><input type="radio" required>&nbsp;<br><br></h2>
        <marquee scrollment="90" onmouseover="stop()" onmouseout="start()" direction="right">
            <h2><label for="Gender">Female</label>&nbsp;<br><br></h2>
        </marquee>
        <h2><input type="radio" required>&nbsp;<br><br></h2>
        <marquee scrollment="90" onmouseover="stop()" onmouseout="start()" direction="right">
        <h2><label for="Country">Passport's Country</label><br><br></marquee></h2>
        <select id="Country" name="Country">
            <optgroup label="Weak Contries">
            <option value="New Zealand">New Zealand</option>
            <option value="France">France</option><br><br>
            <option value="England">England</option><br><br>
            </optgroup>
            <optgroup label="Powerfull Contries">
            <option value="Pakistan">Pakistan</option><br><br>
            <option value="Russia">Russia</option><br><br>
            <option value="America">America</option><br><br></optgroup>
        </select><br><br>  
        <marquee scrollment="90" onmouseover="stop()" onmouseout="start()" direction="right">
            <h2><label for="Time">In Time Needed</label><br><br></marquee></h2>
            <input type="range" id="Time" name="Time" placeholder="7 hours"
            required ><br><br> 
            <marquee scrollment="90" onmouseover="stop()" onmouseout="start()" direction="right">
            <h2><label for="Date">Date required</label><br><br></marquee></h2>   
            <input type="datetime-local" id="Date" name="Date" placeholder="1-8-2022" required><br><br>     
            <marquee scrollment="90" onmouseover="stop()" onmouseout="start()" direction="right">
            <h2>
                <label for="Domicile">Domicile</label>
            </h2></marquee>
            <input type="file" id="Domicile" name="Domicile" placeholder="Domicile" required><br><BR>
                <marquee scrollment="90" onmouseover="stop()" onmouseout="start()" direction="right">
                <h2>
                    <label for="Color Code"> Color Code</label></h2></marquee>
                    <input type="color" id="Color Code"
                    name="Color Code"
                    required><br><BR>
                        <marquee scrollment="90" onmouseover="stop()" onmouseout="start()" direction="right">
                        <h2>
                            <label for="Valid for">Valid For</label>
                        </h2></marquee>
                        <input type="month" id="Valid for" name="Valid for" placeholder="month" required><Br><BR>
                            <marquee scrollment="90" onmouseover="stop()" onmouseout="start()" direction="right">
                            <h2>
                                <label for="password"> Password</label>
                            </h2></marquee>
                            <input type="password" id="password"  name="password    " required><br><br>
           
           
            <Button style="text-align:center;">Submit</Button>
    
    </form>
